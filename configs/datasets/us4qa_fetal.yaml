# ===========================================================================
# Dataset configuration: US4QA â€” Fetal Ultrasound Quality Assessment
# ---------------------------------------------------------------------------
# 30,757 images across four standard planes.
# Ground-truth quality scores averaged from six sonographers on [0,1].
# ===========================================================================

dataset:
  name: us4qa
  root: ./data/US4QA
  modality: fetal_ultrasound
  num_images: 30757
  num_examinations: 324

  planes:
    - name: abdomen
      id: 0
    - name: 4ch
      id: 1
    - name: kidney
      id: 2
    - name: face
      id: 3

  splits:
    train_ratio: 0.9      # D_B : 90% of non-anchor data
    test_ratio: 0.1        # D_C : 10% for final evaluation
    num_folds: 5

  scoring:
    num_raters: 6
    score_range: [0.0, 1.0]
    aggregation: mean

  # Plane-specific structure detection baselines (Table 1)
  weighted_score_baselines:
    abdomen: FUIQA
    4ch: ARVBNet
    kidney: MF_RCNN
    face: MF_RCNN
